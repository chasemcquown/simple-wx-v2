<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="text-center">
            <div class="row align-items-start">
              <div class="col" ></div>
              <div class="col"> <img class="logo" src="assets/images/simple-wx-v2-logo.png" alt="site-logo"></div>
              <div class="col"></div>
            </div>
    </header>

    <div class="the-parent">

        <!-- the search container -->
        <div class="search-container">
            <h3>Search by City Name</h3>
            <form>
                <div class="mb-3">
                <input id="city" placeholder="San Diego">
                </div>
                <button type="submit" id="search-btn">go!</button>
            </form>
        </div>

        <!-- the current condtions container -->
        <div class="current-conditions" id="current-weather">
            <img src="" alt="" id="current-conditions-icon">
            <p id="conditions-description" style="font-size: medium; font-weight: bold;"></p>
            <p id="current-temp" style="font-size: medium; font-weight: bold;"></p>
            <p id="current-humidity" style="font-size: medium; font-weight: bold;"></p>
            <p id="current-wind" style="font-size: medium; font-weight: bold;"></p>
        </div>

        <!-- the 5 day forecast container -->
        <div class="five-day">
            <div class="days">
                <p id="day-one-date"></p>
                <!-- <img id="day-one-icon"> -->
                <p id="day-one-temp"></p>
                <p id="day-one-wind"></p>
                <p id="day-one-humidity"></p>
            </div>
            <div class="days">
                <p id="day-two-date"></p>
                <p id="day-two-temp"></p>
                <p id="day-two-wind"></p>
                <p id="day-two-humidity"></p>
            </div>
            <div class="days">
                <p id="day-three-date"></p>
                <p id="day-three-temp"></p>
                <p id="day-three-wind"></p>
                <p id="day-three-humidity"></p>
            </div>
            <div class="days">
                <p id="day-four-date"></p>
                <p id="day-four-temp"></p>
                <p id="day-four-wind"></p>
                <p id="day-four-humidity"></p>
            </div>
            <div class="days">
                <p id="day-five-date"></p>
                <p id="day-five-temp"></p>
                <p id="day-five-wind"></p>
                <p id="day-five-humidity"></p>
            </div>
        </div>

    </div>
    
<script src="assets/script.js"></script>
</body>
</html>
